apiVersion: apps/v1
kind: Deployment
metadata:
  name: grupo12
  namespace: thymeleaf
spec:
  selector:
    matchLabels:
      app: grupo12
  replicas: 1
  template:
    metadata:
      labels:
         app: grupo12
    spec:
      imagePullSecrets:
         - name: github-secret
      containers:
         - name: grupo12
           image: localhost:5000/grupo12:latest
           ports:
              - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: grupo12
  namespace: thymeleaf
spec:
#  type: NodePort
  selector:
    app: grupo12
  ports:
    - protocol: TCP
      port: 8080
#      nodePort: 30001
      targetPort: 8080
