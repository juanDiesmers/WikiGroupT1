apiVersion: apps/v1
kind: Deployment
metadata:
  name: grupo_1_2_thymeleaf
  namespace: thymeleaf
spec:
  selector:
    matchLabels:
      app: grupo_1_2_thymeleaf
  replicas: 1
  template:
    metadata:
      labels:
         app: grupo_1_2_thymeleaf
    spec:
      imagePullSecrets:
         - name: github-secret
      containers:
         - name: grupo_1_2_thymeleaf
           image: localhost:5000/grupo_1_2_thymeleaf:latest
           ports:
              - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: grupo_1_2_thymeleaf
  namespace: thymeleaf
spec:
#  type: NodePort
  selector:
    app: grupo_1_2_thymeleaf
  ports:
    - protocol: TCP
      port: 8080
#      nodePort: 30001
      targetPort: 8080
